{% include 'base.html' %}
{% load static %}

{% block content %}

    {% if product %}

        <p>{{product.name}}</p>
        <p>{{product.price}}</p>
        {% comment %} <p>{{product.image.url}}</p> {% endcomment %}
        <p>{{product.item_count}}</p>
        <p>{{product.category.name}}</p>
    
    {% endif %}

{% endblock content %}
